<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>사용자 정보</title>
</head>
<body>

	<h1 th:text="${title}">정보</h1>
	<table border="1">
		<tr>
			<td>이름</td>
			<td th:text="${result.name}">강수녕</td>
		</tr>	
		<tr>
			<td>생년월일</td>
			<td th:text="${result.yyyymmdd}">20010303</td>
		</tr>	
		<tr>
			<td>이메일</td>
			<td th:text="${result.email}">radsd@naver.com</td>
		</tr>	
	</table>
</body>
</html>
